<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Desafio 4</title>
    <script src="dist/app.js" defer></script>
</head>

<body>
    <header class="header">
        <button class="btn" onclick="location.href= '../index.html'">Voltar</button>
    </header>

    <div class="main-container">
    <div class="container">
        <div class="wrapper">
            <h3>01. Faça o login com sua API Key</h3>
            <input id="login" placeholder="Login" onchange="preencherLogin(event)">
            <input id="senha" placeholder="Senha" type="password" onchange="preencherSenha(event)">
            <input id="api-key" placeholder="API Key" onchange="preencherApi()">
            <button id="login-button" class="btn-activate">Login</button>
        </div>

        <div id='listHere' class="wrapper">
            <h3> 02. Criar Lista</h3>

                <input id='nameList' type="text" placeholder="Digite o nome da lista">
                <input id="descriptList" type="text" placeholder="Descrição da lista">
                <button id="criarLista" class="btn-activate">Criar Lista</button>

        </div>

        <div id="search-container" class="wrapper">
            <h3>03. Pesquisar Filme</h3>
            <input id="search" placeholder="Pesquisar...">
            <button id="search-button" class="btn-activate">Pesquisar Filme</button>
            <p>Primeiro Item : NOME do Filme</p>
            <p>Segundo item : ID do Filme</p>
        </div>



        <div id="importList" class="wrapper">
            <h3>04. Importar Lista</h3>
            <input id='inputId' type="text" placeholder="Digite o ID da lista">
            <button id="pegandoLista" class="btn-activate">Importar Lista</button>
        </div>

        <div class="wrapper">
            <h3>05. Adiconar filme para uma Lista</h3>
            <p>ID Filme : </p>
            <input id='inputIdFilm' type="text" placeholder="Digite o ID do filme">
            <p>ID Lista :</p>
            <input id='inputIdList' type="text" placeholder="Digite o id da lista">
            <button id="addFilm" class="btn-activate">Adicionar Filme</button>
        </div>
    </div>
    </div>
</body>

</html>
